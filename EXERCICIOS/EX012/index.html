<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="560" controls autoplay loop> <!--controls = controles do video-->   <source src="media/meu-video.mp4.mp4" type="video/mp4">
       <source src="media/Meu-Video.M4V-1.m4v" type="video/mp4">
       <source src="media/Meu-Video.WEBm.1.webm" type="video/webm">
       <source src="media/meu-video.ogv.ogv" type="video/ogg">
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
