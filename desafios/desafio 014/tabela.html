<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        th, td{
            width: 300px;
            padding: 8px;
            border: 1px solid rgb(0, 0, 0);
        }
        table{
            border-collapse: collapse;
        }
        thead, tfoot{
            background-color: rgb(90, 88, 102);
            color: white;
        }
        .media{
            background-color: rgb(90, 88, 102);
            color: white;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Area</th>
                <th>disciplinas</th>
                <th>notas <br> nota 1 nota 2</th>
                <th>media</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>matematica</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
              <td>Fisica</td>
              <td>0.0</td>
              <td>0.0</td>
            </tr>
            <tr>
             <td>quimica</td>
             <td>0.0</td>
             <td>0.0</td>
             
            </tr>
            <tr>
                <td>biologia</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th colspan="5" class="media">Media De Exatas</th>
            <tr>
                <th rowspan="2">humanas</th>
                <td>historia</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            

        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">media de humanas</th>
                <td>0.0</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
